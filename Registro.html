<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" class="rel">
    <link rel="stylesheet" href="css/style.css" class="rel">
    <title>Registro de municipalidad</title>
</head>

<body>
    <form class="contener">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Contrase√±a</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Direccion 1</label>
            <input type="text" class="form-control" id="inputAddress">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Direccion 2</label>
            <input type="text" class="form-control" id="inputAddress2">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">Departamento</label>
                <select id="inputState" class="form-control">
                  <option selected>Seleccione</option>
                  <option>Lima</option>
                  <option>Callao</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Codigo Postal</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Estoy Deacuerdo
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>



    <script src="js/jquery.js"></script>
    <script src="js/codigobootstrap.js"></script>
</body>

</html>
